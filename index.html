<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Adam Coll</title>
	<style>
		@keyframes fade-up {
			from {
				transform: translateY(10px);
				opacity: 0;
			}
			to {
				transform: translateY(0px);
				opacity: 1;
			}
		}

		* {
			box-sizing: border-box;
		}

		html {
			font-family: "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
			height: 100%;
		}

		body {
			margin: 0;
			height: 100%;
			padding: 0;
			z-index: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color: SNOW;
			overflow: hidden;
		}

		body:before {
			content: '';
			background-color: rgba(36, 121, 157, 0.8);
			background: url(/assets/background.svg);
			background-size: cover;
			background-position: right;
			background-repeat: no-repeat;
			width: 120%;
			height: 120%;
			position: absolute;
			transform: rotate(180deg);
			z-index: -1;
		}

		h1,
		h5 {
			font-weight: 200;
		}

		h1 {
			font-size: 10vw;
			margin: 1vh;
			opacity: 0;
			animation: fade-up 300ms ease-out forwards;
		}

		h5 {
			font-size: 18px;
			opacity: 0;
			animation: fade-up 300ms ease-out forwards 300ms;
		}

		section {
			display: flex;
			justify-content: space-between;
			opacity: 0;
			animation: fade-up 300ms ease-out forwards 600ms;
		}

		section a {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0 16px;
			height: 90px;
			width: 90px;
			opacity: 0.6;
			border: 1px solid SNOW;
			padding: 8px;
			border-radius: 4px;
			transition: opacity 250ms ease-out;
		}

		section a:hover {
			opacity: .9;
		}

		section img {
			height: 60px;
		}

		footer {
			font-size: 16px;
			font-weight: 100;
			margin-top: 3vh;
			text-align: center;
			width: 70%;
		}
	</style>
</head>

<body>
	<h1>I'm Adam</h1>
	<h5>Full Stack Web Developer</h5>
	<section>
		<a href='https://github.com/acoll'>
			<img src='/assets/github.svg' alt='Github' />
		</a>
		<a href='https://twitter.com/acoll1'>
			<img src='/assets/twitter.svg' alt='Twitter' />
		</a>
		<a href='https://codesandbox.io/u/acoll'>
			<img src='/assets/code.svg' alt='Code Sandbox' />
		</a>
	</section>
	<footer>
		<p>I work on webapps from front to back.</p>
		<p> I'll be better at it tomorrow.</p>
	</footer>
</body>

</html>
